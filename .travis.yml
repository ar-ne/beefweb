dist: trusty
sudo: false
language: cpp
install:
- scripts/travis/install.sh
script:
- export BUILD_TYPE=relwithdebinfo
- scripts/travis/build.sh
- scripts/travis/test.sh
compiler:
- gcc
- clang
env:
- TARGET_ARCH=x86
- TARGET_ARCH=x86_64
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-multilib
    - g++-multilib
    - gcc-6
    - gcc-6-multilib
    - g++-6
    - g++-6-multilib
    - zlib1g-dev
    - zlib1g-dev:i386
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    repo: ar-ne/beefweb
